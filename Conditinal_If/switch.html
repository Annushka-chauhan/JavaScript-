<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Statement practice </title>
</head>
<body>
  <script>
     const favAnimal ="cat"
     switch (favAnimal){
      case "babCat":
      case "cat": 
      console.log("Cats are pretty cool")
      break;
      case "dog":
       console.log("Dogs are kinda loud")
       break;
      case "shark":
      console.log("This is an intresting Choice")
      break;
      default:
        console.log("That is cool but I am unfamiliar with the animal")
     }


     //Assignment 
     const number =1
     //Create a switch that check to see the value of the number variable 
     //if the number is 0 print out "It is zero"
     //if the number is 1 or 2 print out "It is small"
     //If the number is 3 or 4 print out "It is medium"
     //if the number is 5 print out "It is large"
     //if the number is none of these print out "Try again"
     switch (number){
      case 0 : 
      console.log("It is Zero")
      break
      case 1:
      case 2:
        console.log("It is small")
        break
      case 3 : 
      case 4: 
      console.log("It is medium")
      break
      case 5: 
      console.log("it is large")
      break
      default : 
      console.log("Try again")
     }

  </script>
</body>
</html>
