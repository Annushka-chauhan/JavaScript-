<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Literal</title>
</head>
<body>
  <script>
    //in the order to create string we use double or single quotees ed const a="hi"or const a='hi'
    //3rd way to make string is -> backtick 
    let a="hi"
    //The backtick syntax is called template literals 
    //The use of backtick is that we can combine them with the variables int he ordder to make the strings really nice
    let b="world"
    console.log(a + " "+ b)
    console.log(`${a} ${b}`)

    //ASSIGNMENT 
    //create two variables one for first name and the other for last name and combine them using backtick 

    let first="Annu"
    let last= "Chauhan"
    console.log(`${first} ${last}`)
  </script>

</body>
</html>
